    <div class="container">

     <div class="row" style="text-align:center;padding-bottom:20px;padding-top:20px;">
		<img src="img/RSVP.tiff" width=400px>
  </div>
    <div style="background:url(img/cream_dust.png);margin-top:15px;padding-top:15px;padding-right:15px;padding-left:15px;padding-bottom:5px;border-radius:30px;">

<!--Beginning of the form-->

<form action="https://docs.google.com/spreadsheet/formResponse?formkey=dHdkSjJaYUxKUzByejcxd0dSMTI2eWc6MQ&amp;theme=0AX42CRMsmRFbUy0yYTVkNjg3Ni00NjJkLTQwMmEtODI2ZC00MWRkOTg4OTlmZTQ&amp;ifq" method="POST" id="ss-form">


<br>
<div class="errorbox-good">
<div class="ss-item ss-item-required ss-text"><div class="ss-form-entry"><label class="ss-q-title" for="entry_0">First, who are you?
<span class="ss-required-asterisk">*</span></label>
<input type="text" name="entry.0.single" value="" class="ss-q-short" id="entry_0" placeholder="your name please"></div></div></div>

<br> <div class="errorbox-good">
<div class="ss-item ss-item-required ss-text"><div class="ss-form-entry"><label class="ss-q-title" for="entry_5">What email is best to reach you at?
<span class="ss-required-asterisk">*</span></label>
<label class="ss-q-help" for="entry_5"></label>
<input type="text" name="entry.5.single" value="" class="ss-q-short" id="entry_5"></div></div></div>

<br> <div class="errorbox-good">
<div class="ss-item ss-item-required ss-checkbox"><div class="ss-form-entry"><label class="ss-q-title" for="entry_1">To which events are you coming?
<span class="ss-required-asterisk">*</span></label>
<label class="radio"><input type="radio" name="entry.1.group" value="Yes, I&#39;m coming to the Wedding" class="ss-q-checkbox" id="group_1_1">
Yes, I&#39;m coming to the wedding</label>
<label class="radio"><input type="radio" name="entry.1.group" value="Yes, I&#39;m coming to the dinner in England" class="ss-q-checkbox" id="group_1_2">
Yes, I&#39;m coming to the dinner in England</label>
<label class="radio"><input type="radio" name="entry.1.group" value="No, I can&#39;t come" class="ss-q-checkbox" id="group_1_3">
No, I can&#39;t come to either</label>
<label class="radio"><input type="radio" name="entry.1.group" value="__option__" class="ss-q-checkbox" id="other_option:1">
<label for="radio">Other:
<input type="text" name="entry.1.group.other_option_" value="" class="ss-q-other"></label></label></div></div></div>
<label class="help-block" for="entry_1">If other, how likely are you to come (0-100% likely) AND by when will you know?</label>

<br> <div class="errorbox-good">
<div class="ss-item ss-item-required ss-text"><div class="ss-form-entry"><label class="ss-q-title" for="entry_2">How many are in your party?
<span class="ss-required-asterisk">*</span></label>
<label class="help-block" for="entry_2">i.e. you have some kids, a significant other, etc.</label>
<input type="text" name="entry.2.single" value="" class="ss-q-short" id="entry_2"></div></div></div>

<br> <div class="errorbox-good">
<div class="ss-item ss-item-required ss-checkbox"><div class="ss-form-entry"><label class="ss-q-title" for="entry_4">Sunday Morning: be there? 
<span class="ss-required-asterisk">*</span></label>
<label class="help-block" for="entry_4">Morning after, informal brunch for those that are interested and will still be in town. Probably around 11am. </label>
<label class="radio"><input type="radio" name="entry.4.group" value="Yep" class="ss-q-checkbox" id="group_4_1">
Yep</label>
<label class="radio"><input type="radio" name="entry.4.group" value="No" class="ss-q-checkbox" id="group_4_2">
No</label></div></div></div>

<br> <div class="errorbox-good">
<div class="ss-item  ss-paragraph-text"><div class="ss-form-entry"><label class="ss-q-title" for="entry_7">Anything else you&#39;d like to tell us?
</label>
<label class="ss-q-help" for="entry_7"></label>
<textarea name="entry.7.single" rows="4" cols="75" class="ss-q-long" id="entry_7"></textarea></div></div></div>
<br>
<input type="hidden" name="pageNumber" value="0">
<input type="hidden" name="backupCache" value="">


<div class="ss-item ss-navigate"><div class="ss-form-entry">
<button type="submit" name="submit" class="btn btn-primary"><i class="icon-thumbs-up icon-white"></i> Done!</button></div></div></form>
